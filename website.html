<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./web.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav">
        <a class="active white" aria-current="page" href="#">Home</a>
        <a class="text-white" href="#">Services</a>
        <a class="text-white" href="#">Network</a>
        <a class="text-white " href="#">Technology</a>
        <a class="text-white " href="#">Contact us</a>
    </nav>

    <td colspan="2">
        <div class="leftside">
            <button class="btn btn-success col-2">Our location</button>
            <h5>Registered Office</h5>
            <ul>
                <h3>HR Private Limitted company</h3>
                <p>168,<br> 58th street West Chennai,<br> Tamil Nadu-602026,<br> India
                </p>
            </ul>
            <br><br>
            <ul>
                <h3>Branch Office</h3>
                <p>hyderabad,<br> Bangalore
                </p>
            </ul>
        </div>
        <form>
            <div class="row justify-content-center">
                <div class="col-12  ">
                    <h2>Contact Form</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter Your name</label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="Occupation" class="form-label">Enter Your Occupation</label>
                        <input type="email" class="form-control" id="Occupation" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="Country" class="form-label">Country name</label>
                        <input type="text" class="form-control" id="Country" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="yourmessage" class="form-label">Your Message</label>
                        <textarea class="form-control" id="yourmessage" rows="3"></textarea>
                    </div>
                    <td colspan="2">
                        <button class="btn btn-primary">submit</button>
                        <button type="reset" class="btn btn-dark">clear</button>
                    </td>

                </div>
            </div>
        </form>
    </td>
</body>

</html>
